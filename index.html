<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/jpeg" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>Company Commander II ULTRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
    <div id="game-enter-wrapper" class="flex column align-center justify-center pos-absolute w-100 h-100">
        <div class="intro-box-1 flex column align-center justify-center">
            <img draggable="false" width="225" src="/images/ui/cc_logo.png" alt="Game Logo">
            <button id="game-enter" class="game-btn game-btn-lg game-btn-green">Enter Game</button>
        </div>
    </div>
    <div id="game">
        <div id="g-wrapper-inner">
            <div id="g-upper"></div>
            <div id="g-left"></div>
            <div id="g-center" class="game-main-content">
                <div class="o_container"></div>
            </div>
            <div id="g-menu"></div>
            <div id="g-right"></div>
            <div id="g-lower"></div>
        </div>
    </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
